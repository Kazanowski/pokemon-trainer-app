    <div id="page-welcome" class="page-welcome">
      <h1>Hello, <span class="heading-primary">Nickname</span></h1>
      <div class="pokemons-wrapper">
        <h2>You have a chance to catch them!</h2>
        <div class="pokemons">
          <figure class="pokemon">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"

            />

          <figure class="pokemon">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"

            />
            <figcaption>ivysaur</figcaption>

          <figure class="pokemon">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"

            />
            <figcaption>venusaur</figcaption>
          </figure>
          <figure class="pokemon">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"

            <img

            <figcaption>charmeleon</figcaption>

        <button class="btn btn--primary btn-catch">Catch'em</button>

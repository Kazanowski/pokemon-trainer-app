<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Trainer App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./bundle.js" defer></script>
  </head>
  <body id="app" class="app-wrapper">
    <div class="card" id="page-home">
      <h1>
        Welcome in <br />
        <span class="heading-primary">Pokemon Trainer App</span>
      </h1>
      <form id="form-nickname" class="form-nickname" action="">
        <div class="field">
          <label for="nickname">Enter your nickname</label>
          <input type="text" value="" id="nickname" autocomplete="off" />
          <!-- <span class="helper-text">Nickname is required!</span> -->
        </div>
        <input type="submit" value="Continue" class="btn--primary" />
      </form>
    </div>
  </body>
</html>
